[package]
name = "jolt-wasm-sha2-prover"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[[bin]]
name = "generate-preprocessing"
path = "preprocessing/generate.rs"
required-features = ["native"]

[[bin]]
name = "test-roundtrip"
path = "preprocessing/test_roundtrip.rs"
required-features = ["native"]

[features]
default = []
native = [
    "jolt-core/host",
    "jolt-inlines-sha2/host",
]

[dependencies]
wasm-bindgen.workspace = true
wasm-bindgen-futures.workspace = true
wasm-bindgen-rayon.workspace = true
js-sys.workspace = true
web-sys = { workspace = true, features = ["console", "Window", "Performance"] }
console_error_panic_hook.workspace = true
getrandom = { workspace = true, features = ["js"] }
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["std"] }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }

tracer = { workspace = true, features = ["std"] }
common = { workspace = true, features = ["std"] }
ark-bn254.workspace = true
ark-serialize.workspace = true
postcard = { workspace = true, features = ["use-std"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
jolt-core = { workspace = true, features = ["wasm-prover"] }
jolt-inlines-sha2 = { workspace = true, features = ["host"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
jolt-core = { workspace = true, features = ["host"] }
jolt-inlines-sha2 = { workspace = true, features = ["host"] }
jolt-sdk = { workspace = true, features = ["host"] }
sha2-guest = { path = "../sha2-ex/guest" }

[profile.release]
opt-level = 3
lto = true
