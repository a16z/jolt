[package]
name = "jolt-field"
version = "0.1.0"
authors = ["Jolt Contributors"]
edition = "2021"
license = "MIT"
description = "Field abstractions for the Jolt zkVM"

[dependencies]
ark-ff = { workspace = true }
ark-serialize = { workspace = true }
ark-bn254 = { workspace = true, features = ["scalar_field"] }
num-traits = { workspace = true }
allocative = { workspace = true, optional = true }
rand = { workspace = true }
rand_core = { workspace = true }

[features]
default = []
challenge-254-bit = []
tracking = []
# Note: allocative feature requires arkworks dependencies to be built with allocative support.
# This should be configured at the workspace level if needed.

[dev-dependencies]
ark-std = { workspace = true }
rand_chacha = { workspace = true }
