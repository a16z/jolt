[package]
name = "jolt-inlines-blake2"
version = "0.1.0"
edition = "2021"
description = "BLAKE2b inline implementations for Jolt VM"

[features]
default = []
host = ["dep:ctor", "dep:tracer", "jolt-inlines-common/save_trace"]

[dependencies]
ctor = { version = "0.2", optional = true }
tracer = { path = "../../tracer", optional = true }
jolt-inlines-common = { path = "../common" }

[dev-dependencies]
hex-literal = "0.4.1"
blake2 = "0.10"
rand = "0.8"
jolt-inlines-common = { path = "../common" }
tracer = { path = "../../tracer", features = ["test-utils"] }