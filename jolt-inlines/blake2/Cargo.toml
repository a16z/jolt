[package]
name = "jolt-inlines-blake2"
version = "0.1.0"
edition = "2021"
description = "BLAKE2 inline implementations for Jolt VM"

[features]
default = []
host = ["dep:ctor", "dep:tracer", "dep:jolt-inlines-common"]
save_trace = ["host"]

[dependencies]
ctor = { version = "0.2", optional = true }
tracer = { path = "../../tracer", optional = true }
jolt-inlines-common = { path = "../common", optional = true }

[dev-dependencies]
hex-literal = "0.4.1"
blake2 = "0.10"
tracer = { path = "../../tracer", features = ["test-utils"] }
